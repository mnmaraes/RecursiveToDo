<polymer-element name="task-list">
  <template>
    <template if="{{!isEditing}}">
      <h2>{{task.name}}</h2>
    </template>
    <template if="{{isEditing}}">
      <input type="text" value="{{task.name}}"><br>
    </template>
    <button on-click="{{newTask}}">Add New Task</button>
    <button on-click="{{toggleSubtasks}}">Collapse/Expand</button>
    <button on-click="{{toggleEditing}}">Edit</button>
    <ul>
      <template if="{{!isCollapsed}}" repeat="{{subtask in task.subtasks}}">
        <li>
          <task-list task="{{subtask}}"></task-list>
        </li>
      </template>
    </ul>
  </template>
  <script type="application/dart" src="tasklist.dart"></script>
</polymer-element>
